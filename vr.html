<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="0 0.5 -3" rotation="0 0 0" width="4" color="#4CC3D9"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="-1 -0.5 -3" radius="0.5" height="3" color="#FFC65D"></a-cylinder>
      <a-cylinder position="0 -0.5 -3" radius="0.5" height="3" color="#FFC65D"></a-cylinder>
       <a-cylinder position="1 -0.5 -3" radius="0.5" height="3" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -3" rotation="-90 0 0" width="4" height="70" color="#7BC8A4"></a-plane>
      <a-sky color="#0000C9"></a-sky>
    </a-scene>
  </body>
</html>
